<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title> 
    <link rel="stylesheet" href="main.css">  
</head>
<body>

    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Search for a city...">
        </header>

        <main>
            <section class="location">
                <div class="city">Northampton, GB</div>
                <div class="date">Thursday October 22, 220</div>
            </section>

            <div class="current">
                <div class="temp">15<span>°F</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°F / 16°F</div>
            </div>
        </main>
    </div>



    <script src="app.js"></script>
</body>
</html>
